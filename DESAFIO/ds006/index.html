<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="shortcut icon" href="../ds005/joao.ico.ico" type="image/x-icon">
</head>
<body>
  <H1>Tags em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizada em cada caso.
      <ul type="square">
        <li><a title="<p>">Parágrafo</a></li>
        <li><a title="<h1 a h6>">Títulos</a></li>
        <li><a title="<img>">Imagens</a></li>
        <li><a title="<abbr>">Abreviação</a></li>
        <li><a title="<strong><em>">Código-fonte</a></li>
        <li><a title="<ol type:1 "> Lista numerada</a></li>
        <li><a title="<dl><dt><dd>">Lista com demarcação</a></li>
      </ul>

    </P>  
</body>
</html>
